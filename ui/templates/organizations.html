{{ define "content" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/ui/static/organizations.css" rel="stylesheet">
</head>
<body>
    <h2>Organizations</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>BIN</th>
            <th>Name</th>
            <th>Address</th>
            <th>Users</th>
        </tr>
        {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .BIN }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Address }}</td>
            <td>{{ .Users }}</td>
            <td><a href="/organization/{{ .ID }}">View</a></td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
{{ end }}
